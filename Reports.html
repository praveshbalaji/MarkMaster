    <script>
        // Function to extract URL parameters
        function getURLParameters() { 
        const params = {};
        const queryString = window.location.search.substring(1);
        const regex = /([^&=]+)=([^&]*)/g;
        let match;
    
        while (match = regex.exec(queryString)) {
            params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
        }
    
        // Store parameters in session storage
        for (const key in params) {
            sessionStorage.setItem(key, params[key]);
        }
        sessionStorage.setItem("teacher",params.user)
        // Retrieve user parameter, defaulting to 'Unknown user' if not provided
        const user = params.user || 'Unknown user';
    
        // Update the relevant HTML elements with the user information
        document.getElementById("users").textContent = user;
        document.getElementById("profile").textContent = user;
    
        // Return the params object if needed elsewhere
        return params;
    }
    
    
        // Call the function when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', getURLParameters);
    </script>

<script>
    $(document).ready(function() {
        // Fetch data from API
        fetch('http://localhost:8000/api/tutorials', { 
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            // Get the table body element
            const tableBody = document.getElementById('table-body');
            
            // Loop through data and create table rows
            data.forEach(item => {
                const row = document.createElement('tr');

                // Exam Title
                const examTitleCell = document.createElement('td');
                examTitleCell.textContent = item.examTitle || item.title || "N/A";
                row.appendChild(examTitleCell);

                // Subject
                const subjectCell = document.createElement('td');
                subjectCell.textContent = item.Subject || "N/A";
                row.appendChild(subjectCell);

                // Class
                const classCell = document.createElement('td');
                classCell.textContent = item.class || "N/A";
                row.appendChild(classCell);

                // Published on
                const publishedDateCell = document.createElement('td');
                publishedDateCell.textContent = item.createdDate 
                    ? new Date(item.createdDate).toLocaleDateString("en-US", {
                          month: "short",
                          day: "numeric",
                          year: "numeric"
                      })
                    : "N/A";
                row.appendChild(publishedDateCell);

                // Attended Students
                const attendedCell = document.createElement('td');
                attendedCell.textContent = item.complete || 0;
                row.appendChild(attendedCell);

                // Not - Attended Students
                const notAttendedCell = document.createElement('td');
                notAttendedCell.textContent = item.notcomplete || 0;
                row.appendChild(notAttendedCell);

                // Action - View Link
                const user = sessionStorage.getItem('user');
                const actionCell = document.createElement('td');
                const viewLink = document.createElement('a');
                viewLink.href = `studentreport.html?class=${item.class}&user=${user}&subject=${item.Subject}`; // Target link
                viewLink.className = "viewstudent";
                viewLink.textContent = "View";
                actionCell.appendChild(viewLink);
                row.appendChild(actionCell);

                // Append row to table body
                tableBody.appendChild(row);
            });

            // Initialize DataTable after populating rows
            $('#example').DataTable();
        })
        .catch(error => console.error('Error fetching data:', error));
    });
</script>
