    // Function to extract URL parameters
    function getURLParameters() { 
    const params = {};
    const queryString = window.location.search.substring(1);
    const regex = /([^&=]+)=([^&]*)/g;
    let match;

    while (match = regex.exec(queryString)) {
        params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
    }

    // Store parameters in session storage
    for (const key in params) {
        sessionStorage.setItem(key, params[key]);
    }

    // Retrieve user parameter, defaulting to 'Unknown user' if not provided
    const user = params.user || 'Unknown user';

    // Update the relevant HTML elements with the user information
    document.getElementById("users").textContent = user;
    document.getElementById("profile").textContent = user;

    // Return the params object if needed elsewhere
    return params;
}


    // Call the function when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', getURLParameters);
</script>

    let display = document.querySelector(".display");
let days = document.querySelector(".days");
let previous = document.querySelector(".left");
let next = document.querySelector(".right");
let selected = document.querySelector(".selected");

let date = new Date();

let year = date.getFullYear();
let month = date.getMonth();

function displayCalendar() {
  const firstDay = new Date(year, month, 1);

  const lastDay = new Date(year, month + 1, 0);

  const firstDayIndex = firstDay.getDay(); //4

  const numberOfDays = lastDay.getDate(); //31

  let formattedDate = date.toLocaleString("en-US", {
    month: "long",
    year: "numeric"
  });

  display.innerHTML = `${formattedDate}`;

  for (let x = 1; x <= firstDayIndex; x++) {
    const div = document.createElement("div");
    div.innerHTML += "";

    days.appendChild(div);
  }

  for (let i = 1; i <= numberOfDays; i++) {
    let div = document.createElement("div");
    let currentDate = new Date(year, month, i);

    div.dataset.date = currentDate.toDateString();

    div.innerHTML += i;
    days.appendChild(div);
    if (
      currentDate.getFullYear() === new Date().getFullYear() &&
      currentDate.getMonth() === new Date().getMonth() &&
      currentDate.getDate() === new Date().getDate()
    ) {
      div.classList.add("current-date");
    }
  }
}

// Call the function to display the calendar
displayCalendar();

previous.addEventListener("click", () => {
  days.innerHTML = "";
  selected.innerHTML = "";

  if (month < 0) {
    month = 11;
    year = year - 1;
  }

  month = month - 1;

  date.setMonth(month);

  displayCalendar();
  displaySelected();
});

next.addEventListener("click", () => {
  days.innerHTML = "";
  selected.innerHTML = "";

  if (month > 11) {
    month = 0;
    year = year + 1;
  }

  month = month + 1;
  date.setMonth(month);

  displayCalendar();
  displaySelected();
});

function displaySelected() {
  const dayElements = document.querySelectorAll(".days div");
  dayElements.forEach((day) => {
    day.addEventListener("click", (e) => {
      const selectedDate = e.target.dataset.date;
      selected.innerHTML = `Selected Date : ${selectedDate}`;
    });
  });
}
displaySelected();


  </script>

<script>
  // Function to fetch data from the API and filter by rollno
  async function fetchChartData(rollno,className) {
    try {
        const response = await fetch(`http://localhost:8000/api/tutorials/studenbarchartmarks?rollno=${rollno}&class=${className}`, {
            method: 'GET',
        });

        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }

        const data = await response.json(); // Parse the JSON data
          // Process data to extract labels and values for the chart
          const labels = data.map(item => item.testname); // Assuming the API returns an array with a "testName" field
          const appleData = data.map(item => item.mark); // Assuming the API has a "mark" field
     
          return { labels, appleData };
      } catch (error) {
          console.error('Error fetching data:', error);
          return { labels: [], appleData: [] };
      }
  }
  async function initializeChart() {
    const params = getURLParameters();
    const studentClass = params.class || 'Unknown Class';
    const rollno = params.rollno || 'Unknown Roll Number';

    const chartData = await fetchChartData(rollno, studentClass);

    const ctx = document.getElementById('barChart').getContext('2d');

    // Clear the chart area before rendering
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

    if (!chartData.labels.length || !chartData.appleData.length) {
        // No data to display
        showNoDataMessage(ctx);
    } else {
        // Create the chart
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.labels,
                datasets: [
                    {
                        label: 'Obtained Marks',
                        backgroundColor: 'rgba(34, 165, 183, 1)',
                        borderColor: 'rgba(34, 165, 183, 1)',
                        borderWidth: 1,
                        borderRadius: 2,
                        data: chartData.appleData,
                        barThickness: 25, // Set fixed bar width
                    },
                    {
                        label: 'Total Marks',
                        backgroundColor: 'rgba(0, 83, 94, 1)',
                        borderColor: 'rgba(0, 83, 94, 1)',
                        borderWidth: 1,
                        borderRadius: 2,
                        data: Array(chartData.labels.length).fill(100),
                        barThickness: 25, // Set fixed bar width
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Your Performance',
                        position: 'top',
                        align: 'start',
                        padding: {
                            top: 10,
                            bottom: 20
                        },
                        font: {
                            size: 20,
                            weight: 'bold',
                            family: 'Arial, sans-serif'
                        },
                        color: 'rgba(0, 0, 0, 0.8)'
                    },
                    legend: {
                        position: 'top',
                        align: 'end',
                        labels: {
                            usePointStyle: true
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: {
                            display: false
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        categoryPercentage: 0.6, // Controls group width, more space between groups
                        barPercentage: 0.8 // Reduces width within each group, adds space between bars
                    }
                },
                layout: {
                    padding: {
                        top: 10
                    }
                }
            }
        });
    }
}

function showNoDataMessage(ctx) {
    const canvas = ctx.canvas;
    const message = "No Data Available";
    const fontSize = 20;

    // Set the font style for the message
    ctx.font = `${fontSize}px Arial`;
    ctx.fillStyle = 'rgba(0, 0, 0, 0.6)'; // Grey color for the text
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    // Calculate the position to center the message
    const x = canvas.width / 2;
    const y = canvas.height / 2;

    // Clear the chart area
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the message on the canvas
    ctx.fillText(message, x, y);
}

  // Call the function to initialize the chart when the page loads
  document.addEventListener('DOMContentLoaded', initializeChart);
</script>
