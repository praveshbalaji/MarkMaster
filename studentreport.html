    // Function to extract URL parameters
    function getURLParameters() { 
    const params = {};
    const queryString = window.location.search.substring(1);
    const regex = /([^&=]+)=([^&]*)/g;
    let match;

    while (match = regex.exec(queryString)) {
        params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
    }

    // Store parameters in session storage
    for (const key in params) {
        sessionStorage.setItem(key, params[key]);
    }
    sessionStorage.setItem("teacher",params.user)
    // Retrieve user parameter, defaulting to 'Unknown user' if not provided
    const teacher = params.user || 'Unknown user';

    // Update the relevant HTML elements with the user information
    document.getElementById("users").textContent = teacher;
    document.getElementById("profiles").textContent = teacher;

    // Return the params object if needed elsewhere
    return params;
}


    // Call the function when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', getURLParameters);
</script>

<script>
  // Fetch data from the API and sort by subject and then by class
async function fetchData() {
  try {

    const classParam = new URLSearchParams(window.location.search).get('class');
const subjectParam = new URLSearchParams(window.location.search).get('subject');
const apiUrl = `http://localhost:8000/api/tutorials/student_marks?class=${classParam}&subject=${subjectParam}`;


    const response = await fetch(apiUrl);
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    let data = await response.json();

    // Sort data by subject first and then by class
    data.sort((a, b) => {
      if (a.subject === b.subject) {
        return a.class.localeCompare(b.class);
      }
      return a.subject.localeCompare(b.subject);
    });

    populateTable(data);
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}

// Populate table with the fetched data
function populateTable(data) {
  const tableBody = document.getElementById('tableBody');
  tableBody.innerHTML = ''; // Clear any existing rows

  // Check if we need to show the sixth column based on the data
  const showDescriptiveColumn = data.some(student => 
    (student.mark && student.mark.trim() === "Not yet calculated") || 
    (student.testtype && student.testtype.trim().toLowerCase() === "descriptive")
  );

  // Update the header for the sixth column
  const descriptiveHeader = document.querySelector('#example thead th:nth-child(6)');
  descriptiveHeader.style.display = showDescriptiveColumn ? '' : 'none';

  data.forEach(student => {
    const row = document.createElement('tr');

    // Student Name
    const nameCell = document.createElement('td');
    nameCell.innerHTML = `<span><svg class="userico" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M12.5999 22.2799H11.3999C11.3499..."/></svg></span>&nbsp;${student.name}`;
    row.appendChild(nameCell);

    // Roll No
    const rollNoCell = document.createElement('td');
    rollNoCell.textContent = student.rollno;
    row.appendChild(rollNoCell);

    // Attendance Status
    const attendanceCell = document.createElement('td');
    attendanceCell.innerHTML = student.completed ? `<span class="present">Attended</span>` : ``;
    row.appendChild(attendanceCell);

    // Not Attendance Status
    const notattendanceCell = document.createElement('td');
    notattendanceCell.innerHTML = student.notcompeted ? `<span class="absent">Not Attended</span>` : ``;
    row.appendChild(notattendanceCell);

    // Marks
    const marksCell = document.createElement('td');
    if (student.mark === "Not yet calculated") {
      marksCell.innerHTML = `<span class="markcount">${student.mark}</span>`;
    } else {
      const markClass = student.mark > 35 ? 'color-green' : 'color-red';
      marksCell.innerHTML = `<span class="markcount ${markClass}">${student.mark}</span>`;
    }
    row.appendChild(marksCell);

    // Descriptive cell logic
    const descriptiveCell = document.createElement('td');
    if (student.mark === "Not yet calculated") {
      descriptiveCell.innerHTML = `<a href="descriptive.html?rollno=${student.rollno}&user=${student.name}&subject=${student.subject}" class="view-link">View</a>`;
    } else if (student.testtype && student.testtype.toLowerCase() === "descriptive") {
      descriptiveCell.innerHTML = `<a href="descriptivepreview.html?rollno=${student.rollno}&user=${student.name}&subject=${student.subject}" class="view-link">View</a>`;
    } else {
      descriptiveCell.innerHTML = '';
    }
    row.appendChild(descriptiveCell);

    tableBody.appendChild(row);
  });

  // Initialize DataTable after populating rows
  $('#example').DataTable();
}

document.addEventListener('DOMContentLoaded', fetchData);

</script>
