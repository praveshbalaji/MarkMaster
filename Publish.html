      // Function to extract URL parameters
      function getURLParameters() { 
      const params = {};
      const queryString = window.location.search.substring(1);
      const regex = /([^&=]+)=([^&]*)/g;
      let match;
  
      while (match = regex.exec(queryString)) {
          params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
      }
  
      // Store parameters in session storage
      for (const key in params) {
          sessionStorage.setItem(key, params[key]);
      }
      sessionStorage.setItem("teacher",params.user)
      // Retrieve user parameter, defaulting to 'Unknown user' if not provided
      const user = params.user || 'Unknown user';
  
      // Update the relevant HTML elements with the user information
      document.getElementById("users").textContent = user;
      document.getElementById("profile").textContent = user;
  
      // Return the params object if needed elsewhere
      return params;
  }
  
  
      // Call the function when the DOM is fully loaded
      document.addEventListener('DOMContentLoaded', getURLParameters);
  </script>

const actualData = sessionStorage.getItem('uploadedContent');
// Parse the actual data from session storage
const actualDataArray = JSON.parse(actualData);

// Transform the actual data to match the desired format
const dummyData = {
    questions: actualDataArray.map(item => {
        // Check if item contains options and answer
        if (item.Options && item.Answer) {
            return {
                title: item.Question,
                options: item.Options,
                answer: item.Answer
            };
        } else {
            // If only a question is present, return it with empty options and answer
            return {
                title: item.Question,
                options: [], // No options
                answer: null // No answer
            };
        }
    })
};

// Function to display questions
function loadQuestions() {
    const questionsContainer = document.getElementById('questionsContainer');
    questionsContainer.innerHTML = ''; // Clear any existing content

    dummyData.questions.slice(0, 20).forEach((question, index) => {
        // Create a container for each question
        const questionContainer = document.createElement('div');
        questionContainer.classList.add('question-block', 'mb-4', 'p-3', 'border', 'rounded');

        // Question title
        const questionTitle = document.createElement('h5');
        questionTitle.innerText = `Q${index + 1}. ${question.title}`;
        questionContainer.appendChild(questionTitle);

        // Create a container for the answer display
        const answerContainer = document.createElement('div');
        answerContainer.classList.add('answer-container');

        // Check if there are options to display
        if (question.options && question.options.length > 0) {
            question.options.forEach((option) => {
                // Create a div to display each option as plain text
                const optionText = document.createElement('p');
                optionText.classList.add('option-text');
                optionText.innerText = option; // Display the option text without checkbox

                questionContainer.appendChild(optionText);
            });
        }

        // Check if there is an answer to display
        if (question.answer) {
            const answer = document.createElement('p');
            answer.classList.add('preanswer');
            answer.innerText = `Answer: ${question.answer}`;

            // Append the answer to the answer container
            answerContainer.appendChild(answer);
        }

        // Append the answer container below options
        questionContainer.appendChild(answerContainer);

        // Append the entire question block to the main container
        questionsContainer.appendChild(questionContainer);
    });
}

// Call the function to load questions when the page loads
window.onload = loadQuestions;


// Side navigation toggle
function toggleNav() {
    const sideNav = document.getElementById("sideNav");
    sideNav.classList.toggle("active");
    if (sideNav.classList.contains("active")) {
        document.addEventListener("click", closeNavOnClickOutside);
    } else {
        document.removeEventListener("click", closeNavOnClickOutside);
    }
}

    function closeNavOnClickOutside(event) {
      const sideNav = document.getElementById("sideNav");
      const burgerIcon = document.querySelector(".burger-icon");
      if (!sideNav.contains(event.target) && !burgerIcon.contains(event.target)) {
        sideNav.classList.remove("active");
        document.removeEventListener("click", closeNavOnClickOutside);
      }
    }
  </script>
